<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crimes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/site.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="../">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Flag_of_Ohio.svg" alt="Logo">
        </a>
        <span class="navbar-burger burger" data-target="navbarMenu" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title real-title">2017 Crimes in the Ohio</h1>
      </div>
    </div>
  </section>

  <div class="container is-fluid" style="padding-top:5rem">
    <!-- START ARTICLE FEED -->
    <section class="articles">
      <!-- START ARTICLE -->
      <div class="card article">
        <div class="card-content">
          <div class="media" style="margin-bottom:0px">
            <div class="media-content has-text-centered">
              <p class="title article-title">Crimes</p>
            </div>
          </div>
          <div class="content">
            <div data-url="/2017/crimes-data" style="height: 50vh; position: relative;" id="chartdiv">
              <div dir="ltr" class="resize-sensor" style="pointer-events: none; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;"><div class="resize-sensor-expand" style="pointer-events: none; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;"><div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 640px; height: 479px;"></div></div><div class="resize-sensor-shrink" style="pointer-events: none; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;"><div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 200%; height: 200%;"></div></div></div><div style="width: 100%; height: 100%; position: relative; top: -0.5px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://www.amcharts.com/lib/version/4.8.4/core.js"></script>
  <script src="https://www.amcharts.com/lib/version/4.8.4/charts.js"></script>

  <script src="assets/crimes.js"></script>
</body>
</html>
